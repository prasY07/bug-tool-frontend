<div class="">
<div class="side-modal " [class.open]="isOpen">
  <div class="side-modal-content">
    <span class="close-btn" (click)="closeModal()">&times;</span>
    <div>
      <h4>Add Bug</h4>
      <hr>
    </div>
  </div>


  <div class="row mt-2 px-5">

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" formControlName="title" placeholder="Enter Title">
        <small *ngIf="form.get('title')?.invalid && form.get('title')?.touched" class="text-danger">
        <span *ngIf="form.get('title')?.errors?.['required']">Title is required.</span>
        <span *ngIf="form.get('title')?.errors?.['maxlength']">Title cannot be more than 100 characters long.</span>
        <span *ngIf="form.get('title')?.errors?.['minlength']">Title must be at least 5 characters long.</span>

        </small>
      </div>


      <div class="form-group mt-3">
        <label>Description</label>
        <textarea class="form-control" formControlName="description" placeholder="Enter description"></textarea>

        <small *ngIf="form.get('description')?.invalid && form.get('description')?.touched" class="text-danger">
        <span *ngIf="form.get('description')?.errors?.['required']">Description is required.</span>
        <span *ngIf="form.get('description')?.errors?.['maxlength']">Description cannot be more than 1000 characters long.</span>
        <span *ngIf="form.get('description')?.errors?.['minlength']">Description must be at least 5 characters long.</span>

        </small>
      </div>

      <div class="form-group mt-3">
        <label>Assign To</label>

        <ng-multiselect-dropdown
        [placeholder]="'Select Role'"
        [settings]="dropdownSettings"
        [data]="dropdownList"
        formControlName="assign_to"
        >
        </ng-multiselect-dropdown>


      </div>

      <button type="submit" class="btn btn-primary mt-2 " style="margin: 0 auto; display: block;"  [disabled]="isLoading || form.pristine || form.invalid">
        <ng-container *ngIf="!isLoading">Submit</ng-container>
        <ng-container *ngIf="isLoading">
          <div class="spinner"></div>
        </ng-container>
      </button>

    </form>
  </div>
</div>
