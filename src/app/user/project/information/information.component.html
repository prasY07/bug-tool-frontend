<div class="container">
  <section class="mt-3 bug-add-btn">
    <button class="btn btn-primary" (click)="addBug()">Add Bug</button>
  </section>

  <app-add-bug [isOpen]="isModalOpen" [projectId]="projectId" (close)="handleCloseModal()"></app-add-bug>

  <div class="row mt-2 ">
    <div class="col-6">
      <div class="bug-heading">
       <span> <b> Bugs </b></span>
      </div>
      <div class="accordion" id="accordionExample">
        <div class="accordion-item mt-2" *ngFor="let bug of bugs">
          <h2 class="accordion-header" id="heading_{{bug.id}}">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse_' + bug.id" aria-expanded="false" [attr.aria-controls]="'collapse_' + bug.id">
              {{ bug.title }}
            </button>
          </h2>
          <div [id]="'collapse_' + bug.id" class="accordion-collapse collapse" [attr.aria-labelledby]="'heading_' + bug.id" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <strong>{{ bug.description }}</strong>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-5 card mx-1" style="position:static; height:max-content; padding: 0 0px;">
      <div class="card-header" style="">
        Project Information
      </div>
      <div class="card-body">

      <p><b>Name:</b> Test</p>
      <p><b>Status:</b> Test</p>
      <p><b>Deadline:</b> Test</p>

      </div>

    </div>

  </div>
</div>
