<div class="row  mt-5 card">
  <div class="card-header">
    Add New User
  </div>
  <form class="p-3" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" formControlName="name" class="form-control" placeholder="John Doe">
      <small *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-danger">
      <span *ngIf="form.get('name')?.errors?.['required']">Name is required.</span>
      <span *ngIf="form.get('name')?.errors?.['maxlength']">Name cannot be more than 15 characters long.</span>
      <span *ngIf="form.get('name')?.errors?.['minlength']">Name must be at least 5 characters long.</span>

      </small>
    </div>

    <div class="form-group mt-3">
      <label>Email address</label>
      <input type="email" formControlName="email" class="form-control" placeholder="name@example.com">
      <small *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger">
        <span *ngIf="form.get('email')?.errors?.['required']">Email is required.</span>
        <span *ngIf="form.get('email')?.errors?.['email'] && !form.get('email')?.errors?.['required']">Please enter a valid email address.</span>
      </small>
    </div>

    <div class="form-group mt-3">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="********">
      <small *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-danger">
        <span *ngIf="form.get('password')?.errors?.['required']">Password is required.</span>
        <span *ngIf="form.get('password')?.errors?.['minlength']">Password must be at least 8 characters long.</span>
        <span *ngIf="form.get('password')?.errors?.['maxlength']">Password cannot be more than 15 characters long.</span>
      </small>
    </div>

    <div>

      <button type="submit" class="btn btn-primary mt-2 " style="margin: 0 auto; display: block;"  [disabled]="isLoading || form.pristine || form.invalid">
        <ng-container *ngIf="!isLoading">Submit</ng-container>
        <ng-container *ngIf="isLoading">
          <div class="spinner"></div>
        </ng-container>
      </button>


    </div>
  </form>
</div>
